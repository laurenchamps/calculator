<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen-container">
                <div class="screen">
                    <p id="display"></p>
                </div>
            </div>
            <div class="keypad">
                <button class="key" data-clear-all>AC</button>
                <button class="key" data-clear>C</button>
                <button class="key operator" id="/" data-operator>&divide</button>
                <button class="key operator" id="*" data-operator>&#215</button>
                <button class="key" data-number>7</button>
                <button class="key" data-number>8</button>
                <button class="key" data-number>9</button>
                <button class="key" id="-" data-operator>-</button>
                <button class="key" data-number>4</button>
                <button class="key" data-number>5</button>
                <button class="key" data-number>6</button>
                <button class="key" id="+" data-operator>+</button>
                <button class="key" data-number>1</button>
                <button class="key" data-number>2</button>
                <button class="key" data-number>3</button>
                <button class="key" id="equals" data-equals>=</button>
                <button class="key zero" data-number>0</button>
                <button class="key" data-number>.</button>
            </div>
        </div>
    </main>
</body>
</html>
