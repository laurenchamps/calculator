<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen-container">
                <div class="screen">
                    <p id="display"></p>
                </div>
            </div>
            <div class="keypad">
                <button class="key" id="clear-all">AC</button>
                <button class="key" id="delete">C</button>
                <button class="key operator" id="/">&divide</button>
                <button class="key operator" id="*">&#215</button>
                <button class="key num" id="seven">7</button>
                <button class="key num" id="eight">8</button>
                <button class="key num" id="nine">9</button>
                <button class="key operator" id="-">-</button>
                <button class="key num" id="four">4</button>
                <button class="key num" id="five">5</button>
                <button class="key num" id="six">6</button>
                <button class="key operator" id="+">+</button>
                <button class="key num" id="one">1</button>
                <button class="key num" id="two">2</button>
                <button class="key num" id="three">3</button>
                <button class="key" id="equals">=</button>
                <button class="key num" id="zero">0</button>
                <button class="key" id="decimal">.</button>
            </div>
        </div>
    </main>
</body>
</html>
